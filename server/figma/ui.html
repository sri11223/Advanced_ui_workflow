<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wireframe AI</title>
    <style>
      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        margin: 0;
        padding: 16px;
        color: #333;
      }
      h3 {
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 18px;
      }
      #log {
        background-color: #f5f5f5;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
        font-size: 14px;
        min-height: 30px;
      }
      .prompt-container {
        margin-top: 20px;
      }
      .input-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        font-size: 14px;
      }
      #prompt-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        margin-bottom: 8px;
        box-sizing: border-box;
      }
      #update-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }
      #update-button:hover {
        background-color: #2980b9;
      }
      #update-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h3>AI Wireframe Assistant</h3>
    <div id="log">Connecting...</div>

    <div class="prompt-container" id="prompt-container">
      <label class="input-label" for="prompt-input"
        >Edit wireframe with a prompt:</label
      >
      <textarea
        id="prompt-input"
        rows="3"
        placeholder="E.g., 'Make the buttons larger', 'Change color scheme to blue', 'Add a search field'"
      ></textarea>
      <button id="update-button">Update Wireframe</button>
    </div>

    <script>
      let log = (txt) => (document.getElementById("log").innerText = txt);
      const promptContainer = document.getElementById("prompt-container");
      const promptInput = document.getElementById("prompt-input");
      const updateButton = document.getElementById("update-button");

      let socket = new WebSocket("ws://localhost:8080");

      socket.onopen = () => {
        log("‚úÖ Connected to backend WS");
      };

      socket.onmessage = (event) => {
        try {
          log("Received WebSocket message");
          console.log("Raw WebSocket data:", event.data);
          console.log("Data type:", typeof event.data);
          console.log("Data length:", event.data.length);

          // Check if data is too long and log a sample
          if (event.data.length > 1000) {
            console.log("First 200 chars:", event.data.substring(0, 200));
            console.log(
              "Around position 1022:",
              event.data.substring(1000, 1050)
            );
            console.log(
              "Last 200 chars:",
              event.data.substring(event.data.length - 200)
            );
          }

          let msg;
          try {
            msg = JSON.parse(event.data);
          } catch (parseError) {
            console.error("JSON parse error:", parseError.message);
            log(`‚ùå JSON Parse Error: ${parseError.message}`);

            // Try to clean the data before parsing
            let cleanedData = event.data
              // Remove any BOM or invisible characters
              .replace(/^\uFEFF/, "")
              // Remove any control characters except newline, tab, carriage return
              .replace(/[\x00-\x08\x0B\x0C\x0E-\x1F\x7F]/g, "")
              // Fix any escaped quotes that might be causing issues
              .replace(/\\"/g, '"')
              // Remove any trailing commas before closing braces/brackets
              .replace(/,(\s*[}\]])/g, "$1")
              // Ensure proper spacing around colons and commas
              .replace(/:\s*([^",{\[\s][^",}\]]*)\s*([,}\]])/g, ': "$1"$2');

            console.log("Attempting to parse cleaned data...");

            try {
              msg = JSON.parse(cleanedData);
              log("‚úÖ Successfully parsed cleaned JSON");
            } catch (cleanError) {
              console.error(
                "Cleaned JSON parse also failed:",
                cleanError.message
              );
              log(
                `‚ùå Unable to parse WebSocket message: ${cleanError.message}`
              );
              return;
            }
          }

          console.log("WebSocket message received:", msg);

          if (msg.type === "wireframe-json") {
            log("üì• Processing wireframe data");
            console.log("Wireframe data keys:", Object.keys(msg.data || {}));

            // Validate the wireframe data structure before forwarding
            if (!msg.data) {
              log("‚ùå No data in wireframe message");
              return;
            }

            if (typeof msg.data !== "object") {
              log("‚ùå Wireframe data is not an object");
              return;
            }

            // Forward JSON to code.js
            parent.postMessage(
              { pluginMessage: { type: "wireframe-json", data: msg.data } },
              "*"
            );
            log("üì• Wireframe rendered in Figma");
          } else {
            log(`Received message of type: ${msg.type || "unknown"}`);
          }
        } catch (err) {
          log(`‚ùå WebSocket message error: ${err.message}`);
          console.error("WebSocket message error:", err);
          console.error("Stack trace:", err.stack);
        }
      };

      socket.onclose = () => {
        log("‚ö†Ô∏è WebSocket closed, refresh plugin");
      };

      // Enable/disable update button based on input
      promptInput.addEventListener("input", () => {
        updateButton.disabled = promptInput.value.trim() === "";
      });

      // Handle update button click
      updateButton.addEventListener("click", async () => {
        const prompt = promptInput.value.trim();
        if (!prompt) return;

        log("üîÑ Updating wireframe...");
        updateButton.disabled = true;

        try {
          const response = await fetch("http://localhost:5000/figma/update", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Unknown error");
          }

          // Clear the input field after successful update
          promptInput.value = "";
          log("‚úÖ Wireframe update request sent");
        } catch (error) {
          log(`‚ùå Error: ${error.message}`);
        } finally {
          updateButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
